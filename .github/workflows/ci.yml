name: CI

# 触发工作流的事件
on:
  push:
    branches:
      - main  # 当代码推送到 main 分支时触发
  pull_request:
    branches:
      - main  # 当有拉取请求指向 main 分支时触发

jobs:
  build-and-test:
    runs-on: ubuntu-latest  # 使用最新的 Ubuntu 系统作为运行环境

    steps:
      # 检出代码到运行环境
      - name: Checkout code
        uses: actions/checkout@v3

      # 设置 Node.js 环境
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # 使用 Node.js 18 版本
          cache: 'pnpm'  # 缓存 pnpm 的依赖

      # 安装 pnpm
      - name: Install pnpm
        run: npm install -g pnpm

      # 安装项目依赖
      - name: Install dependencies
        run: pnpm install

      # 构建项目
      - name: Build project
        run: pnpm build

      # 运行测试（如果有测试脚本）
      - name: Run tests
        run: pnpm test
        continue-on-error: true  # 如果测试失败，继续执行后续步骤